<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Q&A Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f7ff;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-container {
      max-width: 400px;
      margin: auto;
      margin-top: 8%;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
    }
    .login-title {
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #1a1a1a;
    }
    .btn-login {
      background-color: #5c1d99;
      color: white;
      font-weight: bold;
    }
    .btn-login:hover {
      background-color: #490d82;
    }
    .form-text {
      font-size: 0.9rem;
    }
    .brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: #5c1d99;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="login-container">
      <div class="text-center mb-4">
        <div class="brand">ðŸª¶ Q&A Hub</div>
      </div>
      <h4 class="login-title text-center">Login to Your Account</h4>
      <form method="POST" action="{{ url_for('main.login') }}">

        <!-- FLASH MESSAGES -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required />
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-login">Login</button>
        </div>

        <div class="text-center">
          <span class="form-text">
            Don't have an account? <a href="{{ url_for('main.register') }}">Sign up</a>
          </span>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS for dismissible alerts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
