<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Q&A Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f7ff;
      font-family: 'Segoe UI', sans-serif;
    }
    .signup-container {
      max-width: 400px;
      margin: auto;
      margin-top: 7%;
      padding: 2rem;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
    }
    .signup-title {
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #1a1a1a;
    }
    .btn-signup {
      background-color: #5c1d99;
      color: white;
      font-weight: bold;
    }
    .btn-signup:hover {
      background-color: #490d82;
    }
    .form-text {
      font-size: 0.9rem;
    }
    .brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: #5c1d99;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="signup-container">
      <div class="text-center mb-4">
        <div class="brand">ðŸª¶ Q&A Hub</div>
      </div>
      <h4 class="signup-title text-center">Create Your Account</h4>
      <form method="POST" action="{{ url_for('main.register') }}">
        {% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-warning">
      {{ messages[0] }}
    </div>
  {% endif %}
{% endwith %}

  <div class="mb-3">
    <label for="signupEmail" class="form-label">Username</label>
    <input type="text" class="form-control" id="signupEmail" name="username" required />
  </div>
  <div class="mb-3">
    <label for="signupPassword" class="form-label">Password</label>
    <input type="password" class="form-control" id="signupPassword" name="password" required />
  </div>
  <div class="d-grid mb-3">
    <button type="submit" class="btn btn-signup">Sign Up</button>
  </div>
  <div class="text-center">
    <a href="{{ url_for('main.login') }}">Login</a>
  </div>
</form>

    </div>
  </div>

</body>
</html>
