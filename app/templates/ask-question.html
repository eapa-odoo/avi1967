<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask a Question - Q&A Hub</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f4f8ff;
      font-family: 'Segoe UI', sans-serif;
    }
    .question-container {
      max-width: 800px;
      margin: auto;
      margin-top: 4%;
      padding: 2rem;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
    }
    .form-label {
      font-weight: 600;
    }
    #editor {
      height: 200px;
      background-color: white;
    }
    .btn-submit {
      background-color: #5c1d99;
      color: white;
      font-weight: bold;
    }
    .btn-submit:hover {
      background-color: #490d82;
    }
    #tag-input {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      min-height: 48px;
      padding: 6px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      background: #fff;
      cursor: text;
    }
    #tag-input input {
      border: none;
      outline: none;
      flex-grow: 1;
      min-width: 120px;
    }
    .tag-pill {
      background-color: #e4d5f7;
      color: #5c1d99;
      border-radius: 50px;
      padding: 4px 12px;
      font-size: 14px;
      display: flex;
      align-items: center;
    }
    .tag-pill .remove-tag {
      margin-left: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="question-container">
      <h3 class="mb-4 text-center">üìù Ask a New Question</h3>
      <form id="questionForm" enctype="multipart/form-data" action="{{ url_for('main.ask') }}">
        <div class="mb-3">
          <label for="title" class="form-label">Question Title</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="e.g. How do I use React Hooks?" required />
        </div>

        <div class="mb-3">
          <label for="editor" class="form-label">Description</label>
          <div id="editor"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Tags</label>
          <div id="tag-input">
            <ul id="tag-list" class="list-unstyled d-flex flex-wrap gap-2 mb-0 ps-0"></ul>
            <input type="text" id="tagInputField" placeholder="Type a tag and press Enter" />
          </div>
          <input type="hidden" name="tags" id="tagsHiddenInput" />
          <small class="text-muted">Press Enter after each tag. Example: React, JWT</small>
        </div>

        <div class="mb-3">
          <label for="image" class="form-label">Upload Image (optional)</label>
          <input type="file" class="form-control" id="image" name="image" accept="image/*" />
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-submit">Submit Question</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <script>
    const quill = new Quill('#editor', {
      theme: 'snow',
      placeholder: 'Describe your question in detail...',
      modules: {
        toolbar: [
          [{ 'header': [1, 2, false] }],
          ['bold', 'italic', 'strike'],
          [{ 'list': 'ordered'}, { 'list': 'bullet' }],
          ['link', 'image'],
          [{ 'align': [] }]
        ]
      }
    });

    const tagInputField = document.getElementById("tagInputField");
    const tagList = document.getElementById("tag-list");
    const tagsHiddenInput = document.getElementById("tagsHiddenInput");
    let tags = [];

    function renderTags() {
      tagList.innerHTML = "";
      tags.forEach((tag, index) => {
        const tagEl = document.createElement("li");
        tagEl.classList.add("tag-pill");
        tagEl.innerHTML = `${tag} <span class="remove-tag" data-index="${index}">&times;</span>`;
        tagList.appendChild(tagEl);
      });
      tagsHiddenInput.value = JSON.stringify(tags);
    }

    tagInputField.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        const value = tagInputField.value.trim();
        if (value && !tags.includes(value)) {
          tags.push(value);
          renderTags();
          tagInputField.value = "";
        }
      }
    });

    tagList.addEventListener("click", (e) => {
      if (e.target.classList.contains("remove-tag")) {
        const index = e.target.getAttribute("data-index");
        tags.splice(index, 1);
        renderTags();
      }
    });

    document.getElementById('questionForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const description = quill.root.innerHTML;
      const image = document.getElementById('image').files[0];

      if (!title || !description || tags.length === 0) {
        alert('Please fill all fields and add at least one tag.');
        return;
      }

      const formData = new FormData();
      formData.append('title', title);
      formData.append('body', description);
      formData.append('tags', JSON.stringify(tags));
      if (image) {
        formData.append('image', image);
      }

      // Show loading UI
      const container = document.querySelector('.question-container');
      container.innerHTML = `
        <div class="text-center py-5">
          <div class="spinner-border text-primary mb-3" role="status"></div>
          <h4>Uploading your question...</h4>
        </div>
      `;

      // Simulate upload
      setTimeout(() => {
        // Replace with actual backend POST request later
        window.location.href = "{{ url_for('main.success') }}"; // <-- Success page
      }, 2000);
    });
  </script>

</body>
</html>
